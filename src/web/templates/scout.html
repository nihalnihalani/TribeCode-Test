{% extends "base.html" %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto; padding-top: 2rem;">
    
    <div class="card" style="border-top: 4px solid var(--primary-color);">
        <div style="text-align: center; margin-bottom: 2rem; padding-bottom: 1.5rem; border-bottom: 1px solid var(--border-color);">
            <div style="background: #e0e7ff; width: 64px; height: 64px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; color: var(--primary-color);">
                 <img src="https://img.icons8.com/?id=10601&format=png&size=32" style="filter: sepia(100%) hue-rotate(190deg) saturate(500%);">
            </div>
            <h2 style="font-size: 1.5rem; margin-bottom: 0.5rem;">New Mission</h2>
            <p style="color: var(--text-muted); font-size: 0.95rem; max-width: 400px; margin: 0 auto;">
                Deploy scouts to find relevant conversations on Reddit and X.
            </p>
        </div>

        <form action="/scout" method="post">
            <div class="form-group">
                <label class="form-label">Target Topic / Keywords</label>
                <div style="position: relative;">
                    <input type="text" name="query" class="form-control" placeholder="e.g. build in public" required value="build in public" style="padding-left: 2.5rem; font-size: 1rem;">
                    <img src="https://img.icons8.com/?id=132&format=png&size=16" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); opacity: 0.4;">
                </div>
                <small style="display: block; margin-top: 0.5rem; color: var(--text-light); font-size: 0.8rem;">
                    Enter keywords relevant to your niche.
                </small>
            </div>

            <div class="grid-2">
                <div class="form-group">
                    <label class="form-label">Fetch Limit</label>
                    <input type="number" name="limit" class="form-control" value="20" min="1" max="100">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Target Platforms</label>
                    <div style="display: flex; gap: 0.5rem;">
                        <div style="flex: 1; background: #f8fafc; border: 1px solid var(--border-color); padding: 0.5rem; border-radius: var(--radius-md); display: flex; align-items: center; justify-content: center; opacity: 0.8;">
                            <img src="https://img.icons8.com/?id=118637&format=png&size=20" style="margin-right: 4px;"> Reddit
                        </div>
                        <div style="flex: 1; background: #f8fafc; border: 1px solid var(--border-color); padding: 0.5rem; border-radius: var(--radius-md); display: flex; align-items: center; justify-content: center; opacity: 0.8;">
                            <img src="https://img.icons8.com/?id=118638&format=png&size=20" style="margin-right: 4px;"> X
                        </div>
                    </div>
                    <input type="hidden" name="platform" value="all">
                </div>
            </div>

            <div style="margin-top: 2rem;">
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.875rem; font-size: 1rem; justify-content: center;">
                    Start Scouting
                    <img src="https://img.icons8.com/?id=60019&format=png&size=20" style="filter: invert(1); margin-left: 4px;">
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
