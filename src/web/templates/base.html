<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildRadar | Product Scouting</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Chart.js for Dashboard -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="brand">
            <!-- Enterprise Logo Icon -->
            <div class="brand-logo">
                <img src="https://img.icons8.com/?id=3104&format=png&size=20" alt="Radar">
            </div>
            BuildRadar <span class="brand-badge">PRO</span>
        </div>
        
        <ul class="nav-links">
            <li class="nav-item">
                <a href="/" class="{{ 'active' if request.url.path == '/' else '' }}">
                    <img src="https://img.icons8.com/?id=6690&format=png&size=24" alt="Dashboard">
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="/scout" class="{{ 'active' if request.url.path == '/scout' else '' }}">
                    <img src="https://img.icons8.com/?id=WwWusvLMTFd7&format=png&size=24" alt="Scout">
                    Scout Mission
                </a>
            </li>
            <li class="nav-item">
                <a href="/interactions" class="{{ 'active' if request.url.path == '/interactions' else '' }}">
                    <img src="https://img.icons8.com/?id=443&format=png&size=24" alt="Archive">
                    Feed Archive
                </a>
            </li>
            <li class="nav-item">
                <a href="/settings" class="{{ 'active' if request.url.path == '/settings' else '' }}">
                    <img src="https://img.icons8.com/?id=BYnvGv84C52t&format=png&size=24" alt="Settings">
                    Settings
                </a>
            </li>
        </ul>
        
        <div style="margin-top: auto;">
            <div class="user-profile">
                <img src="https://img.icons8.com/?id=2906&format=png&size=24" class="user-avatar">
                <div class="user-info">
                    <div class="user-name">Admin User</div>
                    <div class="user-status">
                        <span class="status-dot"></span>
                        Online
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="header-bar">
            <div>
                <h2 style="font-size: 1.5rem; margin: 0; color: var(--text-main); font-weight: 600; letter-spacing: -0.02em;">Welcome back, Admin</h2>
                <p style="font-size: 0.95rem; color: var(--text-muted);">Here's what's happening today.</p>
            </div>
            
            <div style="display: flex; gap: 1rem; align-items: center;">
                <button class="btn-icon" title="Notifications">
                    <img src="https://img.icons8.com/?id=37084&format=png&size=24" style="opacity: 0.8; filter: invert(1);">
                    <span class="badge-dot"></span>
                </button>
                <button class="btn-icon" onclick="location.reload()" title="Refresh Data">
                    <img src="https://img.icons8.com/?id=dZLOhGn3OGtA&format=png&size=24" style="opacity: 0.8; filter: invert(1);">
                </button>
            </div>
        </header>
        
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script src="/static/js/main.js"></script>
</body>
</html>
