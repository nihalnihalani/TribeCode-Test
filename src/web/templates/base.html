<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildRadar | Product Scouting</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Chart.js for Dashboard -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="brand">
            <img src="https://img.icons8.com/?id=10601&format=png&size=24" alt="Radar">
            BuildRadar
        </div>
        <ul class="nav-links">
            <li class="nav-item">
                <a href="/" class="{{ 'active' if request.url.path == '/' else '' }}">
                    <img src="https://img.icons8.com/?id=6690&format=png&size=24" alt="Dashboard">
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="/scout" class="{{ 'active' if request.url.path == '/scout' else '' }}">
                    <img src="https://img.icons8.com/?id=WwWusvLMTFd7&format=png&size=24" alt="Scout">
                    Launch Scout
                </a>
            </li>
            <li class="nav-item">
                <a href="/interactions" class="{{ 'active' if request.url.path == '/interactions' else '' }}">
                    <img src="https://img.icons8.com/?id=443&format=png&size=24" alt="Archive">
                    Feed Archive
                </a>
            </li>
        </ul>
        <!-- Footer area of sidebar could go here -->
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script src="/static/js/main.js"></script>
</body>
</html>
