<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeBot Dashboard</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f4f4f9; color: #333; margin: 0; padding: 0; }
        header { background: #2c3e50; color: #fff; padding: 1rem; }
        nav a { color: #fff; text-decoration: none; margin-right: 1rem; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        main { padding: 2rem; max-width: 1200px; margin: 0 auto; }
        .card { background: #fff; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 1rem; }
        h1, h2, h3 { margin-top: 0; }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 0.75rem; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; }
        .btn { display: inline-block; padding: 0.5rem 1rem; background: #3498db; color: white; text-decoration: none; border-radius: 4px; border: none; cursor: pointer; }
        .btn:hover { background: #2980b9; }
        .btn-sm { padding: 0.25rem 0.5rem; font-size: 0.875rem; }
        .platform-badge { padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.8rem; color: white; }
        .reddit { background: #ff4500; }
        .twitter { background: #1da1f2; }
    </style>
</head>
<body>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>ðŸ¤– VibeBot</h2>
            <nav>
                <a href="/">Dashboard</a>
                <a href="/scout">Scout New Posts</a>
                <a href="/interactions">Archive</a>
            </nav>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
